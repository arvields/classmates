<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #000000; /* Change text color to blue */
            margin: 20px 0;
        }

        .details {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow for depth */
        }

        h2 {
            font-size: 24px;
            color: #000000; /* Change text color to blue */
            margin: 20px 0;
        }

        .name {
            font-weight: bold;
        }

        .birthdate, .age {
            font-size: 18px;
            color: #333; /* Dark gray text color */
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Classmate Details</h1>

    <div class="details">
        <h2><span class="name">{{ object.firstname }} {{ object.lastname }}</span></h2>
        <p class="birthdate">Birthdate: {{ object.birthdate }}</p>
        <p class="age">Age: {{ object.age }}</p>
    </div>
</body>
</html>
